<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Schedule Appointment | SoCal Home Comfort</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Roboto,sans-serif;background:#f4f8fb;color:#333;margin:0;}
    header{background:linear-gradient(to right,#ffb703,#ffd166);padding:24px;text-align:center;color:#000;}
    header h1{margin:0;font-size:32px;}
    nav{margin-top:10px;}
    nav a{color:#000;margin:0 15px;text-decoration:none;font-weight:700;}
    nav a:hover{color:#fff;}
    .container{max-width:700px;margin:40px auto;background:#fff;border-radius:12px;padding:30px;box-shadow:0 6px 16px rgba(0,0,0,0.1);}
    h2{text-align:center;color:#ffb703;}
    form{display:grid;gap:16px;}
    label{font-weight:700;}
    input,select,textarea{padding:10px;border:1px solid #ccc;border-radius:6px;font-size:1rem;}
    button{background:#ffb703;color:#000;padding:12px;border:none;border-radius:8px;font-weight:700;cursor:pointer;}
    button:hover{background:#ffd166;color:#111;}
    footer{background:#000;color:#ffd166;text-align:center;padding:20px;margin-top:40px;}
  </style>
</head>
<body>
  <header>
    <h1>SoCal Home Comfort</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="appointment.html">Schedule Appointment</a>
    </nav>
  </header>
  <div class="container">
    <h2>Book Your Appointment</h2>
    <form name="appointment" method="POST" data-netlify="true">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Service Needed</label>
      <select id="service" name="service" required>
        <option value="">-- Select Service --</option>
        <option>AC Installation/Repair</option>
        <option>Heating/Furnace</option>
        <option>Duct Cleaning</option>
        <option>Thermostat</option>
        <option>Other</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Appointment</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 SoCal Home Comfort | All Rights Reserved</p>
  </footer>
</body>
</html>
